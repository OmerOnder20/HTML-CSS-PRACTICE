<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 4</title>
    <link rel="stylesheet" href="styles/practice-4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="glass-div">
        <img src="assets/forest.jpg">
        <div class="glass-box">
            <div class="header-div">
                <h2>Team members</h2>
                <div class="see-all-div">
                    <i class="fa-solid fa-eye"></i>
                    <h5>See all</h5>
                </div>
            </div>
            <div class="list">
                <div class="image-div">
                    <img src="assets/pfp-1.jpeg" alt="">
                </div>
                <div class="content-div">
                    <h5>Chris Wood</h5>
                    <div class="status-div">
                        <div class="status-color-div" id="status-online"></div>
                        <h6>Online</h6>
                    </div>
                </div>
                <button class="invite-button">
                    <div class="button-div">
                        <i class="fa-solid fa-calendar-days"></i>
                        Invite
                    </div>
                </button>
                <div class="divider"></div>
            </div>
            <div class="list">
                <div class="image-div">
                    <img src="assets/pfp-3.jpeg" alt="">
                </div>
                <div class="content-div">
                    <h5>Jose Leos</h5>
                    <div class="status-div">
                        <div class="status-color-div" id="status-busy"></div>
                        <h6>Busy</h6>
                    </div>
                </div>
                <button class="chat-button">
                    <div class="button-div">
                        <i class="fa-brands fa-rocketchat"></i>
                        Chat
                    </div>
                </button>
                <div class="divider"></div>
            </div>
            <div class="list">
                <div class="image-div">
                    <img src="assets/pfp-2.jpeg" alt="">
                </div>
                <div class="content-div">
                    <h5>Jeny Green</h5>
                    <div class="status-div">
                        <div class="status-color-div" id="status-offline"></div>
                        <h6>Offline</h6>
                    </div>
                </div>
                <button class="chat-button">
                    <div class="button-div">
                        <i class="fa-brands fa-rocketchat"></i>
                        Chat
                    </div>
                </button>
                <div class="divider"></div>
            </div>
            <div class="list">
                <div class="image-div">
                    <img src="assets/pfp-4.jpeg" alt="">
                </div>
                <div class="content-div">
                    <h5>Neil Sims</h5>
                    <div class="status-div">
                        <div class="status-color-div" id="status-online"></div>
                        <h6>Online</h6>
                    </div>
                </div>
                <button class="chat-button">
                    <div class="button-div">
                        <i class="fa-brands fa-rocketchat"></i>
                        Chat
                    </div>
                </button>
                <div class="divider"></div>
            </div>

        </div>
    </div>

</body>

</html>
