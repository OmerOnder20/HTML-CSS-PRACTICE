<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 6</title>
    <link rel="stylesheet" href="styles/practice-6.css">
</head>

<body>
    <div class="container">
        <div class="code-number-div">
            <h4 class="code-text">
                Ülke Kodu
            </h4>
            <h4>
                Telefon Numarası
            </h4>
        </div>
        <div class="text-area-div">
            <select name="countryCode" class="country-code">
                <option data-countryCode="TR" value="90" selected>Turkey (+90)</option>
                <option data-countryCode="GB" value="44">Norway (+47)</option>
                <option data-countryCode="US" value="1">UK (+44)</option>
                <option data-countryCode="DZ" value="213">Algeria (+213)</option>
                <option data-countryCode="AD" value="376">Andorra (+376)</option>
                <option data-countryCode="AO" value="244">Angola (+244)</option>
                <option data-countryCode="AI" value="1264">Anguilla (+1264)</option>
                <option data-countryCode="AR" value="54">Argentina (+54)</option>
                <option data-countryCode="AM" value="374">Armenia (+374)</option>
                <option data-countryCode="AW" value="297">Aruba (+297)</option>
                <option data-countryCode="AU" value="61">Australia (+61)</option>
                <option data-countryCode="AT" value="43">Austria (+43)</option>
                <option data-countryCode="AZ" value="994">Azerbaijan (+994)</option>
            </select>
            <div class="phone-number-div">
                <form>
                    <input class="phone-number-input" type="number">
                </form>
                <button class="verify-button">
                    Doğrula
                </button>
            </div>
        </div>
        <h4>Doğrulama yaptığınızda kaydedilecektir.</h4>
    </div>

</body>

</html>
